<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="ClearType" content="true" />

	<!-- Delete as required: Prefetch DNS for external assets (CDN-hosted libraries + plugins, font-embedding, social widgets, etc). -->
	<link rel="dns-prefetch" href="//google-analytics.com">
	<link rel="dns-prefetch" href="//ajax.googleapis.com">
	<link rel="dns-prefetch" href="//use.typekit.net">

	<title>Title</title>
	<meta name="description" content=" " />

	<!-- Facebook Open Graph data -->
	<meta property="og:title" content="Title Here" />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="http://www.example.com/" />
	<meta property="og:image" content="http://example.com/image.jpg" />
	<meta property="og:description" content="Description Here" />

	<!-- Twitter Card data -->
	<meta name="twitter:card" value="summary">

	<!-- Little bits -->
    	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="apple-touch-icon" href="apple-touch-icon-precomposed.png" />

	<!-- Stylesheets -->
    	<link rel="stylesheet" href="assets/css/screen.css" media="screen" />

	<!-- Scripts to load quick sharpish -->
	<script src="assets/js/build/custom-modernizr.js"></script>

</head>

<body class="">

	<header role="banner" id="header">
		<p>Header</p>
		<a class="menu-button" href="#">Menu</a>
	</header>

	<nav class="pushy pushy--right">
		<div class="menu-button">&times;</div>
        <ul>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
            <li><a href="#">Item 4</a></li>
            <li><a href="#">Item 5</a></li>
            <li><a href="#">Item 6</a></li>
        </ul>
    </nav>


	<div class="container">
		<!-- Menu Button -->
	    <div class="menu-button">&#9776; Menu</div>

		<h1>The Simple Starter Kit Thing</h1>

		<section class="content-wrap">

			<!-- Using SRCSET http://www.smashingmagazine.com/2014/05/14/responsive-images-done-right-guide-picture-srcset/ -->
			<img class="feature" src="assets/img/test-photo-small.jpg"
			srcset="assets/img/test-photo-small.jpg 500w,
			assets/img/test-photo-med.jpg 1000w,
			assets/img/test-photo-large.jpg 1400w,
			assets/img/test-photo-largest.jpg 2000w,
			assets/img/test-photo-2x.jpg 2x"
			  alt="A picture" />

			<h1>The Basic Grid</h1>

			<div class="row">
		        <div class="grid-third">.grid-third</div>
		        <div class="grid-two-thirds">.grid-two-thirds</div>
		    </div>

		</section>

	</div>
    <!-- Site Overlay -->
    <div class="site-overlay"></div>


<!-- All other scripts -->
	<!-- Note if lt IE9 support needed, use jQuery 1.x.x, v2 doesn't support it -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script>!window.jQuery && document.write(unescape('%3Cscript src="assets/scripts/jquery-2.0.3.min.js"%3E%3C/script%3E'))</script>
    <script src="assets/js/build/production.min.js"></script>

    <!-- If we want to use headroom.js nav, include this -->
    <script>
		(function() {
		    var header = document.querySelector("#header");
		    if(window.location.hash) {
		      header.classList.add("slide--up");
		    }

		    new Headroom(header, {
		        tolerance: {
		          down : 10,
		          up : 20
		        },
		        offset : 240,
		        classes: {
		          initial: "slide",
		          pinned: "slide--reset",
		          unpinned: "slide--up"
		        }
		    }).init();

		}());
	</script>
    <!-- If we want to use headroom.js nav, include this -->

<!-- All other scripts -->
</body>
</html>
